<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>IBM Flickr</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <div class="logo"><span class="ibm">IBM</span>Flickr</div>
    <a href="#" class="filter-menu">â˜°</a>
  </header>
  <main>
    <article>
      <h1><span class="ibm">IBM</span> Flickr Images</h1>
      <ul class="photos"></ul>
    </article>
    <section>
      <div class="filters available">
        <h3>Available Filters</h3>
        <p class="subtext">Click button to add filter</p>
        <a href="#" class="filter" data-filter="reverse">Reverse Images</a>
        <a href="#" class="filter" data-filter="odd">Show Odd Images</a>
        <a href="#" class="filter" data-filter="even">Show Even Images</a>
      </div>
      <div class="filters applied">
        <h3>Applied Filters</h3>
        <p class="subtext">Click button to remove filter</p>
      </div>
    </section>
  </main>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/filter-menu.js"></script>
  <script src="js/filter.js"></script>
</body>
</html>
